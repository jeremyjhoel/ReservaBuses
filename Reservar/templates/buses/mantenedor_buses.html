<!-- mantenedor_buses.html -->

<h1>Mantenedor de Buses</h1>

<!-- Formulario para agregar un nuevo bus -->
<form method="POST">
  {% csrf_token %}
  {{ bus_form.as_p }}
  <button type="submit">Agregar Bus</button>
</form>

<!-- Lista de buses -->
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Marca</th>
      <th>Modelo</th>
      <th>Año</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for bus in buses %}
    <tr>
      <td>{{ bus.id }}</td>
      <td>{{ bus.marca }}</td>
      <td>{{ bus.modelo }}</td>
      <td>{{ bus.anio }}</td>
      <td>
        <!-- Botón para actualizar un bus -->
        <a href="{% url 'bus_update' bus.id %}">Editar</a>

        <!-- Botón para eliminar un bus -->
        <form method="POST" action="{% url 'bus_delete' bus.id %}">
          {% csrf_token %}
          <button type="submit">Eliminar</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
