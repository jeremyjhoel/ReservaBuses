<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Bus</title>
    <script>
        function confirmarEliminacion() {
            return confirm("¿Estás seguro de que deseas eliminar el bus?");
        }
    </script>
</head>
<body>
    <h1>Eliminar Bus</h1>
    <p>¿Estás seguro de que deseas eliminar el bus "{{ bus }}"?</p>
    <form method="POST" action="/buses/delete/{{ bus.id }}/" onsubmit="return confirmarEliminacion()">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="/buses/">Volver a la lista de buses</a>
</body>
</html>
