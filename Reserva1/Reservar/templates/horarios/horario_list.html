{% extends 'layout.html' %}
{% load bootstrap5 %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mt-4 mb-3 text-center">Lista de horarios</h1>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Horarios:</th>
                            <th>Acciones:</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for horario in horario %}
                        <tr>
                            <td>{{ horario }}</td>
                            <td>
                                <form method="GET" action="/horarios/delete/{{ horario.id }}/" style="display: inline;">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger">Eliminar</button>
                                </form>
                                <a href="/horarios/update/{{ horario.id }}" class="btn btn-primary">Editar</a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="2">No hay horarios disponibles</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4 text-center">
            <a href="/horarios/create/" class="btn btn-success">Crear nuevo horario</a>
        </div>
    </div>
</div>

{% endblock %}
