{% extends 'layout.html' %}

{% block content %}

<h1>Lista de Rutas</h1>

<ul class="list-group">
    {% for ruta in rutas %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ ruta.ciudadO }}</span>
        <span>-</span>
        <span>{{ ruta.ciudadD }}</span>
        <span>-</span>
        <span>{{ ruta.tiempoEstimado }}</span>
        <div>
            <form method="GET" action="/rutas/delete/{{ ruta.id }}" style="display: inline;">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Eliminar</button>
            </form>
            <a class="btn btn-primary" href="/rutas/update/{{ ruta.id }}">Editar</a>
        </div>
    </li>
    {% empty %}
    <li class="list-group-item">No hay rutas disponibles</li>
    {% endfor %}
</ul>

<a class="btn btn-success mt-3" href="/rutas/create/">Crear nueva ruta</a>

{% endblock %}
