<!DOCTYPE html>
<html>

<head>
    <title>Eliminar Ruta</title>
    <script>
        function confirmarEliminacion() {
            return confirm("¿Estás seguro de que deseas eliminar la ruta?");
        }
    </script>
</head>

<body>
    <h1>Eliminar Ruta</h1>
    <p>¿Estás seguro de que deseas eliminar la ruta "{{ ruta }}"?</p>
    <form method="POST" action="/rutas/delete/{{ ruta.id }}/" onsubmit="return confirmarEliminacion()">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="/rutas/">Volver a la lista de rutas</a>
</body>

</html>
