{% extends 'layout.html' %}
{% block content %}
<!DOCTYPE html>
<html>

<head>
    <title>Eliminar ruta</title>
</head>

<body>
    <div class="container">
        <h1>Eliminar ruta</h1>
        <table class="table">
            <tr>
                <th>Ciudad de Origen:</th>
                <td>{{ ruta.ciudadO }}</td>
            </tr>
            <tr>
                <th>Ciudad de Destino:</th>
                <td>{{ ruta.ciudadD }}</td>
            </tr>
            <tr>
                <th>Tiempo Estimado:</th>
                <td>{{ ruta.tiempoEstimado }}</td>
            </tr>
        </table>

        <form method="POST" action="/rutas/delete/{{ ruta.id }}/" onsubmit="return confirmarEliminacion()">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
        <br>
        <a href="/rutas/" class="btn btn-secondary">Volver a la lista de rutas</a>
    </div>

    <script>
        function confirmarEliminacion() {
            return confirm("¿Estás seguro de que deseas eliminar la ruta?");
        }
    </script>

</body>

</html>

{% endblock %}
