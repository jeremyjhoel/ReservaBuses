{% extends 'layout.html' %}

{% block content %}
<div class="container my-4">
    <h1 class="text-center">Lista de ciudades</h1>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Ciudad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for ciudad in ciudades %}
                <tr>
                    <td>{{ ciudad.ciudad }}</td>
                    <td>
                        <form method="GET" action="/ciudades/delete/{{ ciudad.id }}/" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                        <a href="/ciudades/update/{{ ciudad.id }}" class="btn btn-primary">Editar</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center">No hay ciudades disponibles</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <a href="/ciudades/create/" class="btn btn-success">Crear nueva ciudad</a>
    </div>
</div>
{% endblock %}
