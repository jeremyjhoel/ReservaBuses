{% extends 'layout.html' %}
{% block content %}
<!DOCTYPE html>
<html>

<head>
    <title>Eliminar Bus</title>

</head>

<body>

    <div class="container">
        <h1>Eliminar Bus</h1>
        <p>¿Estás seguro de que deseas eliminar el bus <strong>"{{ bus }}"</strong>?</p>
        <form method="POST" action="/buses/delete/{{ bus.id }}/" onsubmit="return confirmarEliminacion()">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
        <br>
        <a href="/buses/" class="btn btn-secondary">Volver a la lista de buses</a>
    </div>

    <script>
        function confirmarEliminacion() {
            return confirm("¿Estás seguro de que deseas eliminar el bus?");
        }
    </script>
</body>

</html>

{% endblock %}
