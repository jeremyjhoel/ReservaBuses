{% extends 'layout.html' %}
{% block content %}
<!DOCTYPE html>
<html>

<head>
    <title>Eliminar bus</title>
</head>

<body>
    <div class="container">
        <h1>Eliminar bus</h1>
        <table class="table">
            <tr>
                <th>Patente:</th>
                <td>{{ bus.patente }}</td>
            </tr>
            <tr>
                <th>Cantidad de asientos:</th>
                <td>{{ bus.cantidadAsientos }}</td>
            </tr>
        </table>

        <form method="POST" action="/clientes/delete/{{ cliente.id }}/" onsubmit="return confirmarEliminacion()">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
        <br>
        <a href="/rutas/" class="btn btn-secondary">Volver a la lista de buses</a>
    </div>

    <script>
        function confirmarEliminacion() {
            return confirm("¿Estás seguro de que deseas eliminar al bus?");
        }
    </script>

</body>

</html>

{% endblock %}
