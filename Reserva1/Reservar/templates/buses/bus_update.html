{% extends 'layout.html' %}
{% block content %}

<!DOCTYPE html>
<html>

<head>
    <title>Actualizar Bus</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
</head>

<body>
    <div class="container">
        <h1>Actualizar Bus</h1>
        <form method="POST" action="">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
        <br>
        <a href="/buses/" class="btn btn-secondary">Volver a la lista de buses</a>
    </div>
    {% bootstrap_javascript %}
</body>

</html>

{% endblock %}
