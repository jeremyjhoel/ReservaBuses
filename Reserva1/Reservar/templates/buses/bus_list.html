{% extends 'layout.html' %}

{% block content %}
<div class="container my-4">
    <h1 class="text-center">Lista de Buses</h1>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Patente</th>
                    <th>Cantidad de Asientos</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for bus in buses %}
                <tr>
                    <td>{{ bus.patente }}</td>
                    <td>{{ bus.cantidadAsientos }}</td>
                    <td>
                        <form method="GET" action="/buses/delete/{{ bus.id }}" style="display: inline;">
                            {% csrf_token %}
                            <button class="btn btn-danger" type="submit">Eliminar</button>
                        </form>
                        <a class="btn btn-primary" href="/buses/update/{{ bus.id }}">Editar</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No hay buses disponibles</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <a class="btn btn-success mt-3" href="/buses/create/">Crear nuevo bus</a>
    </div>
</div>
{% endblock %}
