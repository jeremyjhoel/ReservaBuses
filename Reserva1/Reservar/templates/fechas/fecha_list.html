{% extends 'layout.html' %}
{% load bootstrap5 %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="mt-4 mb-3 text-center">Lista de fechas</h1>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Fechas:</th>
                            <th>Acciones:</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for fecha in fechas %}
                        <tr>
                            <td>{{ fecha }}</td>
                            <td>
                                <form method="GET" action="/fechas/delete/{{ fecha.id }}/" style="display: inline;">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger">Eliminar</button>
                                </form>
                                <a href="/fechas/update/{{ fecha.id }}" class="btn btn-primary">Editar</a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="2">No hay fechas disponibles</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-lg-4 text-center">
            <a href="/fechas/create/" class="btn btn-success">Crear nueva fecha</a>
        </div>
    </div>
</div>

{% endblock %}
